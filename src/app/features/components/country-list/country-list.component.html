<div class="country-viewport">
  @if(isLoading() && countries().length === 0) {
    <p>cargando.......</p>
  } @else {
    <cdk-virtual-scroll-viewport itemSize="300" #viewport class="country-viewport">
      <div class="grid-container">
        @for(country of countries(); track country.ccn3) {
          <div class="country-card">
            <app-country-card
              [country]="country"
              (click)="viewCountryDetail(country.cca3)"
            ></app-country-card>
          </div>
          }
      
          @if(isLoading() && countries().length > 0) {
            <div class="loading-more">Loading more countries...</div>
          }
          
          @if(!hasMore && !isLoading()) {
            <div class="no-more">
              ¡Has visto todos los países!
            </div>
          }
      </div>
    </cdk-virtual-scroll-viewport>
  }
</div>
